# 高级提醒规则
alert_rules:
  # VIP客户优先提醒
  vip_priority_alert:
    enabled: true
    trigger: "immediate"
    priority: "critical"
    channels: ["whatsapp", "sms", "email", "phone_call"]
    message: "VIP客户健康状况需要immediate attention"
  
  # 预防性健康提醒
  preventive_health:
    enabled: true
    screening_intervals:
      executive_health: "annual"
      cardiac_screening: "biannual"
      cancer_screening: "age_appropriate"
    priority: "high"
    advance_notice_days: 30
  
  # 等候时间优化
  wait_time_optimization:
    enabled: true
    max_wait_minutes: 5  # VIP客户最多等候5分钟
    alternative_arrangements: true
    compensation_threshold: 15  # 超过15分钟提供补偿
  
  # 国际患者特殊提醒
  international_patient_alerts:
    enabled: true
    visa_reminder: 30  # 签证到期前30天提醒
    travel_insurance: 7  # 旅行保险过期前7天
    medication_refill: 14  # 处方药续药前14天

